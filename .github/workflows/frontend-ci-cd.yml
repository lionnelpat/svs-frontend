name: Frontend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: modeltechafrica/svs-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'  # â† AJOUT : SpÃ©cifier le chemin

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend  # â† AJOUT : SpÃ©cifier le rÃ©pertoire de travail
        run: yarn install --frozen-lockfile

      - name: ðŸ”¨ Build application
        working-directory: ./frontend  # â† AJOUT : SpÃ©cifier le rÃ©pertoire de travail
        run: yarn build --configuration=production

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“Š Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend  # â† AJOUT : SpÃ©cifier le contexte Docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸŽ‰ Deployment Ready
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Frontend image successfully built and pushed!"
          echo "ðŸ“‹ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/modeltechafrica/svs-frontend"
          echo "âš¡ Ready for deployment via Portainer"

      - name: ðŸ“¤ Create deployment summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Frontend image built successfully**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Image**: \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— **Docker Hub**: [View Image](https://hub.docker.com/r/modeltechafrica/svs-frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ **Next Step**: Deploy via [Portainer](https://portainer.salanevision.com)" >> $GITHUB_STEP_SUMMARY
