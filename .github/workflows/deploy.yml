name: Deploy SVS Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout du code
        uses: actions/checkout@v3

      - name: 🔐 Déploiement SSH sur VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.SVS_DEPLOY_KEY }}
          port: 22
          script: |
            cd /opt/svs-deploy
            ./deploy.sh frontend
